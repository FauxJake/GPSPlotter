<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GPS Area Plotting Application</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
	<div class='container'>
		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-lg-2 control-label" for="input_GPSData"></label>
				<div class="col-lg-10">
					<div class="input-group">
						<input class="form-control" id="input_GPSData" type='text'/>
						<span class="input-group-btn">
	        				<button class="btn btn-default" type="button" onclick="$('input[id=gpsData]').click();">Browse</button>
	      				</span>
	      			</div>
					<input style="display:none" id="gpsData" type="file">
				</div>
			</div>
		</form>	
	</div>
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$('input[id="gpsData"]').change(function() {
			$('#input_GPSData').val($(this).val());
		});
	</script>
	</body>
</html>
